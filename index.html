<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luta</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fight-area">
        <div id="player1">
            <div class="player1-select">
                <div class="player1Img">
                    <img src="./imgs/knight.png" class="knight" />
                    <img src="./imgs/sorcerer.png" class="sorcerer" />
                    <img src="./imgs/little-monster.png" class="little-monster" />
                    <img src="./imgs/big-monster.png" class="big-monster" />
                </div>
                <div class="select-player">
                    <span>Selecione o seu Personagem</span>
                    <select id="players">
                        <option value="Knight">Cavalheiro</option>
                        <option value="Sorcerer">Mago</option>
                        <option value="Little Monster">Little Monster</option>
                        <option value="Big Monster">Big Monster</option>
                    </select>
                </div>
            </div>
            <div class="life-bar">
                <div class="life"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <a class="attack-button">Atacar</a>
            </div>
        </div>
        <div id="player2">
            <div class="player2-select">
                <div class="player2Img">
                    <img src="./imgs/knight.png" class="knight" />
                    <img src="./imgs/sorcerer.png" class="sorcerer" />
                    <img src="./imgs/little-monster.png" class="little-monster" />
                    <img src="./imgs/big-monster.png" class="big-monster" />
                </div>
                <div class="select-player">
                    <span>Selecione o seu Personagem</span>
                    <select id="players">
                        <option value="knight">Cavalheiro</option>
                        <option value="sorcerer">Mago</option>
                        <option value="little-monster">Little Monster</option>
                        <option value="big-monster">Big Monster</option>
                    </select>
                </div>
            </div>
            <div class="life-bar">
                <div class="life"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <a class="attack-button">Atacar</a>
            </div>
        </div>
    </div>

    <ul class="log"></ul>

    <div class="button-new-game">
        <a>Novo Jogo</a>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
